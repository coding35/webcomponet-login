<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    server
    <form method="post" action="" id="SignInForm" role="form">
        <input id="Username" type="text" name="username" disabled="disabled" value="" />
        <input id="Password" type="password" name="password" disabled="disabled" value="" />
    </form>


    <script>
        window.parent.postMessage('handshake', 'http://127.0.0.1:5500');
        window.addEventListener("message", (event) => {
            if (event.origin !== "http://127.0.0.1:5500") return;
            const username = event.data.username;
            const password = event.data.password;

            if (username && password) {
                document.getElementById('Username').value = username;
                document.getElementById('Password').value = password;
                const signInForm = document.getElementById('SignInForm');
                signInForm.submit();
            }

        }, false);
    </script>
</body>

</html>
